<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Pokemon Search</title>
</head>
<body onload="return carousel()">



    <div id="container">
        <h1>Search a Pokemon!</h1>
        <label class='searchBar' for="pokemon">Pokemon Name or ID: </label>
        <input class='searchBar' type="text" id="pokemon">
        <button class='searchBar' id="search">Search</button>
    </div>
    <div id="html"></div>


    <div class="containers">
    <div class="photobanner" data-options="step: 0; speed: 4000;">
        <img class="first" src="https://pokeres.bastionbot.org/images/pokemon/1.png">
    </div>
    </div>



    <script src="./javascript.js"></script>
</body>
</html>
